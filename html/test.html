<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">


    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Web Audio Evaluation Tool</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Load up the default core JS and CSS files-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='css/core.css'>
    <!-- Use jQuery hosted from Google CDN -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script type="text/javascript" src="js/showdown.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/specification.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/loudness.js"></script>
    <script type="text/javascript" src="js/xmllint.js"></script>
    <script type="text/javascript" src="js/WAVE.js"></script>
</head>

<body ng-app="WAET">
    <!-- Load up the default page interface allowing for project setting loads, even if hard-coded-->
    <!-- Actual test interface design should be contained in the .js for ease of dynamic content-->
    <div id='topLevelBody'>
        <span>Web Audio Evaluation Toolbox</span>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="popupHolder">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="popupTitleHolder" class="modal-title"></h5>
                </div>
                <div class="modal-body" id="popupBody">
                </div>
                <div class="modal-footer">
                    <button id="popup-previous" class="btn btn-secondary">Back</button>
                    <button id="popup-proceed" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="testHalt" style="visibility: hidden"></div>
    <div id="footer"><a target="_blank" href="https://github.com/BrechtDeMan/WebAudioEvaluationTool">Web Audio Evaluation Toolbox (v1.2.3)</a></div>
</body>

</html>
